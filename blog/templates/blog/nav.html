{% load static %}
<div>
  <link rel="stylesheet" href="{% static 'nav.css' %}">
<div class="nav-wrapper">
  <nav class="nav-container">
    
    <!-- LEFT -->
    <div class="nav-left">
       <a href="{% url 'home' %}" class="logo">
        <img src="{% static 'logo1.png' %}" alt="astonecorner" class="logo-img">
    </a>
    </div>

    <!-- RIGHT -->
    <div class="nav-right">
    <a href="{% url 'home' %}" class="nav-link">Home</a>
    <a href="{% url 'about' %}" class="nav-link">About</a>

    <form action="{% url 'search' %}" method="get" class="nav-search">
        <input 
          type="text" 
          name="q" 
          placeholder="Search posts..." 
          value="{{ request.GET.q }}"
          required
        >
        <button type="submit" class="search-btn">Search</button>
    </form>

    {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}" class="nav-button login-btn">Logout</a>
    {% else %}
        <a href="{% url 'login' %}" class="nav-button login-btn">Login</a>
    {% endif %}
</div>

  </nav>
</div>
</div>
